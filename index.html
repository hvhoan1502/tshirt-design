<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirt design</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="row">
    <div class="column">
      <div id="tshirt-div">
        <img id="tshirt-backgroundpicture" src="./assets/img/background_tshirt.png"/>
        <div id="drawingArea" class="drawing-area">					
          <div class="canvas-container">
            <canvas id="tshirt-canvas" width="200" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <p>To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p>
      <br>
      <label for="tshirt-design">T-Shirt Design:</label>
      <select id="tshirt-design">
        <option value="">Select one of our designs ...</option>
        <option value="./assets/img/batman_small.png">Batman</option>
      </select>

      <br><br>
      <label for="tshirt-color">T-Shirt Color:</label>
      <select id="tshirt-color">
        <option value="#fff">White</option>
        <option value="#000">Black</option>
        <option value="#f00">Red</option>
        <option value="#008000">Green</option>
        <option value="#ff0">Yellow</option>
        <option value="./assets/img/background_sgk.jpeg">Sogoku image</option>
      </select>

      <br><br>
      <label for="tshirt-custompicture">Upload your own design:</label>
      <input type="file" id="tshirt-custompicture" />
    </div>
  </div>

  <script src="./assets/js/fabric.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
